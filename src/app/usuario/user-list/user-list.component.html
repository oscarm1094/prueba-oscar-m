<div class="container">
  <h2>Listado de usuarios</h2>
  <button type="button" class="btn btn-primary" routerLink="/user">Agegar usuario</button>
  <div class="row mt-3">
    <input #searchBox class="form-control" placeholder="Type to search..." [(ngModel)]="search" (input)="searchUsers(searchBox.value)">
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">identificacion</th>
      <th scope="col">nombre</th>
      <th scope="col">username</th>
      <th scope="col">mail</th>
      <th scope="col">perfil</th>
      <th scope="col">edicion</th>
      <th scope="col">eliminacion</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList; let i = index ">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.identificacion}}</td>
      <td>{{user.nombres}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.perfil}}</td>
      <td>
        <a routerLink="/usuario/edit/{{user.identificacion}}">
          <i class="bi-pencil"></i>
        </a>
      </td>
      <td>
        <button (click)="onDelete(user.identificacion)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>

    </tbody>
  </table>

</div>
